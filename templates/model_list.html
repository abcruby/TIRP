<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Model List</title>
</head>
<body>
    <h2>Model List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Accuracy (%)</th>
            <th>Status</th>
            <th>Action</th>
            <th>Uploaded At</th>
        </tr>
        {% for model in models %}
        <tr>
            <td>{{ model.name }}</td>
            <td>{{ model.accuracy }}</td>
            <td>{{ model.status }}</td>
            <td>
                {% if model.status != 'Active' %}
                    <a href="{{ url_for('activate_model', model_id=model.id) }}">Activate</a>
                {% else %}
                    <a href="{{ url_for('deactivate_model', model_id=model.id) }}">Deactivate</a>
                {% endif %}
                |
                <a href="{{ url_for('delete_model', model_id=model.id) }}" onclick="return confirm('Are you sure to delete it?')">Delete</a>
            </td>
            <td>{{ model.uploaded_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
