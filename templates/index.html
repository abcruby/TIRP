<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User File Upload with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .file-drop-area {
      border: 2px dashed #ced4da;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      color: #6c757d;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .file-drop-area.dragover {
      background-color: #f8f9fa;
      border-color: #0d6efd;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  {% if user.usertype == 'admin' %}
  <div class="sidebar bg-dark text-white">
    <h4 class="p-3">MalDetect Admin</h4>
    <div class="list-group list-group-flush">
      <a href="/admin" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
      <a href="/" class="list-group-item list-group-item-action bg-dark text-white">Detect</a>
      <a href="/history" class="list-group-item list-group-item-action bg-dark text-white">History</a>
      <a href="{{ url_for('admin.manage_users') }}" class="list-group-item list-group-item-action bg-dark text-white">User Management</a>
      <a href="/profile" class="list-group-item list-group-item-action bg-dark text-white">Profile</a>
      <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
    </div>
  </div>
  {% else %}
  <div class="sidebar bg-dark text-white">
    <h4 class="p-3">MalDetect</h4>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Home</a>
      <a href="/history" class="list-group-item list-group-item-action bg-dark text-white">History</a>
      <a href="/profile" class="list-group-item list-group-item-action bg-dark text-white">Profile</a>
      <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
    </div>
  </div>
    {% endif %}

  <!-- Main Content -->
<div class="content">
  <h2>Upload a CSV File</h2>

  <!-- DRAG & DROP Upload -->
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="file-drop-area mb-3" id="fileDropArea">
      <p class="mb-2">Drag & Drop file here or click to upload</p>
      <small class="text-muted">Supported format: .csv</small>
      <input type="file" id="fileInput" name="file" accept=".csv" required>
    </div>

    <div id="fileList"></div>
    <button type="submit" id="uploadBtn" class="btn btn-primary mt-3" disabled>Analyze</button>
  </form>

  <!-- <hr class="my-5"> -->

  <!-- CLASSIC Upload (Your Original Request)
  <h4>Or Use Standard File Upload</h4>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" accept=".csv" required class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Analyze</button>
  </form>
</div> -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileDropArea = document.getElementById('fileDropArea');
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');

      fileDropArea.addEventListener('click', () => fileInput.click());

      fileDropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileDropArea.classList.add('dragover');
      });

      fileDropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileDropArea.classList.remove('dragover');
      });

      fileDropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileDropArea.classList.remove('dragover');
        fileInput.files = e.dataTransfer.files;
        displayFiles(fileInput.files);
      });

      fileInput.addEventListener('change', () => {
        displayFiles(fileInput.files);
      });

      function displayFiles(files) {
        fileList.innerHTML = '';
        Array.from(files).forEach(file => {
          const fileDiv = document.createElement('div');
          fileDiv.classList.add('alert', 'alert-secondary', 'py-1');
          fileDiv.textContent = file.name;
          fileList.appendChild(fileDiv);
        });
        uploadBtn.disabled = files.length === 0;
      }
    });
  </script>

</body>
</html>
