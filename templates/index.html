
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Upload</title>
</head>
<body>
  <h2>Upload a CSV File</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required><br>
    <button type="submit">Analyze</button>
  </form>
</body>
</html>
