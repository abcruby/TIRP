<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MalDetect • Admin – Add User</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* keep sidebar scrollable on tall pages */
    #sidebarMenu {
      height: 100%;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Top brand bar -->
  <header class="navbar navbar-dark sticky-top  bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 text-white px-3" href="/">MalDetect Admin</a>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu"
           class="col-md-3 bg-dark col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/"><i class="bi bi-shield-check me-1"></i> Detect</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('admin.upload_dataset') }}"><i class="bi bi-cloud-arrow-up me-1"></i> Train data model</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/history"><i class="bi bi-clock-history me-1"></i> History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('admin.manage_users') }}"><i class="bi bi-people me-1"></i> User Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile"><i class="bi bi-person-circle me-1"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-1"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="card-title mb-4">
                   Add New User
                </h2>

                <form method="post">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" name="firstname" class="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name</label>
                      <input type="text" name="lastname" class="form-control" />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">User Type</label>
                    <select name="usertype" class="form-select">
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-check-circle me-1"></i> Add User
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
