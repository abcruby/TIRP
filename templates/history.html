<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Analysis History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
     body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

        <div class="sidebar bg-dark text-white">
            <h4 class="p-3">Dashboard</h4>
            <div class="list-group list-group-flush">
              <a href="/" class="list-group-item list-group-item-action bg-dark text-white">Home</a>
              <a href="/history" class="list-group-item list-group-item-action bg-dark text-white">History</a>
              <a href="/profile" class="list-group-item list-group-item-action bg-dark text-white">Profile</a>
              <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-dark text-white">Logout</a>
            </div>
          </div>
          <div class="content">

              <h2>Your Previous Analyses</h2>
              <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>File Name</th>
                    <th>Date</th>
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  {% for r in results %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ r.filename }}</td>
                    <td>{{ r.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td><a class="btn btn-sm btn-primary" href="{{ url_for('view_result', result_id=r.id) }}">View</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
</body>
</html>
