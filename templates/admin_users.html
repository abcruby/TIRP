<h2>👥 User Management</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Type</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.usertype }}</td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('admin.add_user') }}">➕ Add User</a>
