<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="80"  class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
          <div class="container w-100 d-flex align-items-center justify-content-center flex-column mt-5">
            <div class="bg-black rounded-3 p-5">
                <h2 class=" text-light">Login</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <input name="username" class="form-control my-2" placeholder="Username" required>
                        <input name="password" type="password" class="form-control my-2" placeholder="Password" required>
                        <button class="btn btn-primary" type="submit">Login</button>
                        <p class="mt-2 text-light">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                    </form>
    
            </div>
    
          </div>
</body>
</html>
